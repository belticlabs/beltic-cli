name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: '!matrix.use_cross'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../beltic-${{ matrix.target }}.tar.gz beltic
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: beltic-${{ matrix.target }}
          path: beltic-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    # This job requires HOMEBREW_TAP_TOKEN secret with repo write access
    continue-on-error: true
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: belticlabs/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download artifacts for SHA256
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update formula
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          VERSION=${VERSION#v}

          # Calculate SHA256 for each platform
          SHA_ARM64_DARWIN=$(sha256sum artifacts/beltic-aarch64-apple-darwin/beltic-aarch64-apple-darwin.tar.gz | cut -d ' ' -f 1)
          SHA_X64_DARWIN=$(sha256sum artifacts/beltic-x86_64-apple-darwin/beltic-x86_64-apple-darwin.tar.gz | cut -d ' ' -f 1)
          SHA_ARM64_LINUX=$(sha256sum artifacts/beltic-aarch64-unknown-linux-gnu/beltic-aarch64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)
          SHA_X64_LINUX=$(sha256sum artifacts/beltic-x86_64-unknown-linux-gnu/beltic-x86_64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)

          # Write the formula using printf to avoid heredoc YAML issues
          printf '%s\n' \
            'class Beltic < Formula' \
            '  desc "CLI for managing and signing verifiable credentials for AI agents"' \
            '  homepage "https://github.com/belticlabs/beltic-cli"' \
            "  version \"${VERSION}\"" \
            '  license "MIT"' \
            '' \
            '  on_macos do' \
            '    on_arm do' \
            "      url \"https://github.com/belticlabs/beltic-cli/releases/download/v${VERSION}/beltic-aarch64-apple-darwin.tar.gz\"" \
            "      sha256 \"${SHA_ARM64_DARWIN}\"" \
            '    end' \
            '    on_intel do' \
            "      url \"https://github.com/belticlabs/beltic-cli/releases/download/v${VERSION}/beltic-x86_64-apple-darwin.tar.gz\"" \
            "      sha256 \"${SHA_X64_DARWIN}\"" \
            '    end' \
            '  end' \
            '' \
            '  on_linux do' \
            '    on_arm do' \
            "      url \"https://github.com/belticlabs/beltic-cli/releases/download/v${VERSION}/beltic-aarch64-unknown-linux-gnu.tar.gz\"" \
            "      sha256 \"${SHA_ARM64_LINUX}\"" \
            '    end' \
            '    on_intel do' \
            "      url \"https://github.com/belticlabs/beltic-cli/releases/download/v${VERSION}/beltic-x86_64-unknown-linux-gnu.tar.gz\"" \
            "      sha256 \"${SHA_X64_LINUX}\"" \
            '    end' \
            '  end' \
            '' \
            '  def install' \
            '    bin.install "beltic"' \
            '  end' \
            '' \
            '  test do' \
            '    assert_match "beltic", shell_output("#{bin}/beltic --version")' \
            '  end' \
            'end' \
            > homebrew-tap/Formula/beltic.rb

      - name: Commit and push
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/beltic.rb
          git commit -m "Update beltic to ${VERSION}" || echo "No changes to commit"
          git push
