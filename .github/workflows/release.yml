name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../beltic-${{ matrix.target }}.tar.gz beltic
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: beltic-${{ matrix.target }}
          path: beltic-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: belticlabs/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download artifacts for SHA256
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update formula
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          
          # Calculate SHA256 for each platform
          SHA_ARM64_DARWIN=$(sha256sum artifacts/beltic-aarch64-apple-darwin/beltic-aarch64-apple-darwin.tar.gz | cut -d ' ' -f 1)
          SHA_X64_DARWIN=$(sha256sum artifacts/beltic-x86_64-apple-darwin/beltic-x86_64-apple-darwin.tar.gz | cut -d ' ' -f 1)
          SHA_ARM64_LINUX=$(sha256sum artifacts/beltic-aarch64-unknown-linux-gnu/beltic-aarch64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)
          SHA_X64_LINUX=$(sha256sum artifacts/beltic-x86_64-unknown-linux-gnu/beltic-x86_64-unknown-linux-gnu.tar.gz | cut -d ' ' -f 1)
          
          # Update formula
          cd homebrew-tap
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/beltic.rb
          sed -i "s/PLACEHOLDER_SHA256_ARM64_DARWIN/$SHA_ARM64_DARWIN/" Formula/beltic.rb
          sed -i "s/PLACEHOLDER_SHA256_X64_DARWIN/$SHA_X64_DARWIN/" Formula/beltic.rb
          sed -i "s/PLACEHOLDER_SHA256_ARM64_LINUX/$SHA_ARM64_LINUX/" Formula/beltic.rb
          sed -i "s/PLACEHOLDER_SHA256_X64_LINUX/$SHA_X64_LINUX/" Formula/beltic.rb
          
      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/beltic.rb
          git commit -m "Update beltic to ${GITHUB_REF_NAME}"
          git push
